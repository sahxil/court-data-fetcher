<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .our-container {
        max-width: 90%;
        margin: 20px auto;
      }
      .card-body {
        font-size: 14px;
      }
      .card-body table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
      }
      .card-body th,
      .card-body td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
      }
      .back-link {
        font-weight: bold;
      }
      .btn-link {
        text-align: left !important;
        width: 100%;
        padding: 0.5rem 1rem;
      }
      .card-header {
        padding: 0;
      }
      .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="our-container card">
      <div class="card-body">
        {{ main_content | safe }}

        <div id="our-accordion" class="mt-3">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button
                  class="btn btn-link"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                >
                  View Listing History
                </button>
              </h5>
            </div>
            <div
              id="collapseOne"
              class="collapse"
              aria-labelledby="headingOne"
              data-parent="#our-accordion"
            >
              <div class="card-body">{{ history_content | safe }}</div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button
                  class="btn btn-link collapsed"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  View Judgement / Order
                </button>
              </h5>
            </div>
            <div
              id="collapseTwo"
              class="collapse"
              aria-labelledby="headingTwo"
              data-parent="#our-accordion"
            >
              <div class="card-body">{{ order_content | safe }}</div>
            </div>
          </div>
        </div>

        <div class="actions no-print">
          <a href="/" class="back-link">‚Üê Back to New Search</a>
          <button class="btn btn-secondary" onclick="window.print()">
            Print Details
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
