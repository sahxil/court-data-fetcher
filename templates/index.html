<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Court Case Fetcher</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      select,
      button {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
      }
      .captcha-box {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #reload-captcha-btn {
        background-color: #6c757d;
        font-size: 20px;
        padding: 5px 10px;
        line-height: 1;
      }
      .loader {
        display: none;
        margin: 20px auto;
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Allahabad High Court Case Search</h1>
    <form action="/search" method="post" onsubmit="showLoader()">
      <label for="case_type">Case Type:</label>
      <select name="case_type" id="case_type" required>
        {% for case_type in case_types %}
        <option value="{{ case_type.value }}">{{ case_type.text }}</option>
        {% endfor %}
      </select>

      <label for="case_no">Case Number:</label>
      <input type="text" id="case_no" name="case_no" required />

      <label for="year">Year:</label>
      <input type="text" id="year" name="year" required />

      <label for="captcha_text">Enter Captcha:</label>
      <div class="captcha-box">
        <img
          id="captcha-image"
          src="{{ url_for('static', filename=captcha_image) }}"
          alt="Captcha Image"
        />
        <input type="text" id="captcha_text" name="captcha_text" required />
      </div>

      <button type="submit">Search</button>
    </form>
    <div id="loader" class="loader"></div>

    <script>
      function showLoader() {
        document.getElementById("loader").style.display = "block";
      }
    </script>
  </body>
</html>
